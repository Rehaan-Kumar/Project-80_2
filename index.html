<html>

<head>
    <title>Building Paragraphs Using Join Function</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <center>
        <h1>
            Make Paragraphs from input boxes using Join Function
        </h1>
    </center>
    <br><br>

    <div id="para_1" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <span>1) </span>
        <input type="text" id="para_1_input_box_1" placeholder="Input Box 1">
        <br><br>
        <span>2) </span>
        <input type="text" id="para_1_input_box_2" placeholder="Input Box 2">
        <br><br>
        <span>3) </span>
        <input type="text" id="para_1_input_box_3" placeholder="Input Box 3">
        <br><br>
        <span>4) </span>
        <input type="text" id="para_1_input_box_4" placeholder="Input Box 4">
        <br><br>
        <span>5) </span>
        <input type="text" id="para_1_input_box_5" placeholder="Input Box 5">
        <br><br>
        <span>6) </span>
        <input type="text" id="para_1_input_box_6" placeholder="Input Box 6">
        <br><br>
        <button onclick="getParagraph1()">Get Paragraph 1</button>
    </div>

    <div id="para_2" class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
        <span>1) </span>
        <input type="text" id="para_2_input_box_1" placeholder="Input Box 1">
        <br><br>
        <span>2) </span>
        <input type="text" id="para_2_input_box_2" placeholder="Input Box 2">
        <br><br>
        <span>3) </span>
        <input type="text" id="para_2_input_box_3" placeholder="Input Box 3">
        <br><br>
        <span>4) </span>
        <input type="text" id="para_2_input_box_4" placeholder="Input Box 4">
        <br><br>
        <span>5) </span>
        <input type="text" id="para_2_input_box_5" placeholder="Input Box 5">
        <br><br>
        <span>6) </span>
        <input type="text" id="para_2_input_box_6" placeholder="Input Box 6">
        <br><br>
        <button onclick="getParagraph2()">Get Paragraph 2</button>
    </div>
    <br><br>

    <div id="show_para_1" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
    <br><br>
    <div id="show_para_2" class="col-lg-12 col-md-12 col-sm-12 col-xs-12"></div>
</body>

</html>
